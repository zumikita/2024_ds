<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>Rainbow Text</title>
    <meta charset="UTF-8">
    <style>
      #text {
        font-size: 24px;
        transition: color 0.5s;
      }
    </style>
  </head>
  <body>
    <button onclick="showRainbowText()">ボタンを押す</button>
    <p id="text">Hello world</p>

    これはテストです、七色に点滅しているのが見えますか？
    黄色の文字は見えにくいことが確認できます
  
    <script>
      function showRainbowText() {
        var textElement = document.getElementById("text");
        var colors = [
          "red",
          "orange",
          "yellow",
          "green",
          "blue",
          "indigo",
          "violet"
        ];
        var currentColor = 0;

        setInterval(function() {
          textElement.style.color = colors[currentColor];
          currentColor = (currentColor + 1) % colors.length;
        }, 500);
      }
    </script>
  </body>
</html>
